  {% endif %}

  {% include "pages/_base_page_nav.html" %}

  <main class="container pt-5">

      <div class="row">
          <!-- left -->
          <section class="col-md-8 col-sm-12">

            {% render_placeholder page "base_page.main_content" %}

          </section>

          <!-- right -->
          <aside class="col-md-4 col-sm-12">
              {% render_placeholder page "base_page.right_content" %}
          </aside>
      </div>
  </main>
</body>
</html>
